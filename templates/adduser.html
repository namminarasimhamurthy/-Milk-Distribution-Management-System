{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'adduser.css' %}">
</head>
<body class="bg-light py-4">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-sm-12">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h3 class="text-center text-success mb-4">Add New User</h3>

                        {% if error %}
                        <div class="alert alert-danger">{{ error }}</div>
                        {% endif %}

                        <form method="POST" action="{% url 'adduser' %}">
                            {% csrf_token %}

                            <div class="mb-3">
                                <label for="name" class="form-label fw-semibold">Name</label>
                                <input type="text" id="name" name="name" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label for="mobile" class="form-label fw-semibold">Mobile Number</label>
                                <input type="text" id="mobile" name="mobile" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label for="address" class="form-label fw-semibold">Address</label>
                                <textarea id="address" name="address" rows="2" class="form-control" required></textarea>
                            </div>

                            <div class="mb-3">
                                <label for="quality" class="form-label fw-semibold">Milk Quality</label>
                                <input type="text" id="quality" name="quality" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label for="rate" class="form-label fw-semibold">Rate (₹ per litre)</label>
                                <input type="number" id="rate" name="rate" step="0.01" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label for="total_amount" class="form-label fw-semibold">Total Amount (₹)</label>
                                <input type="number" id="total_amount" name="total_amount" step="0.01" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label for="shift" class="form-label fw-semibold">Shift</label>
                                <select id="shift" name="shift" class="form-select" required>
                                    <option value="">--Select Shift--</option>
                                    <option value="morning">Morning</option>
                                    <option value="evening">Evening</option>
                                </select>
                            </div>

                            <button type="submit" class="btn btn-success w-100">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle JS (optional if JS needed later) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
