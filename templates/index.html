{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FreshMilk Co. | Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'index.css' %}">
</head>
<body class="d-flex flex-column min-vh-100">

<!-- Main wrapper starts -->
<div class="flex-grow-1">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm px-3 py-2">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="/">
                <img src="{% static 'logoimage1.png' %}" alt="FreshMilk Logo" width="50" height="50" class="rounded-circle border border-success me-2">
                <span class="fw-bold text-success">FreshMilk Co.</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse mt-2 mt-lg-0" id="navbarNav">
                <ul class="navbar-nav ms-auto text-center">
                    <li class="nav-item"><a class="nav-link" href="/">🏠 Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'dashboard' %}">📊 Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'user_list' %}">👥 Users</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'adduser' %}">➕ Add User</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero text-center d-flex align-items-center justify-content-center flex-column">
        <div class="container py-5">
            <h1 class="display-4 fw-bold">Pure & Fresh Milk Everyday</h1>
            <p class="lead text-success">Delivered straight from our farms to your home.</p>

            <!-- Milk Image -->
            <img src="{% static 'milkimage.png' %}" alt="Fresh Milk" class="img-fluid rounded shadow mt-4" style="max-height: 400px;">
        </div>
    </section>

</div> <!-- Main wrapper ends -->

<!-- Footer sticks to bottom -->
<footer class="bg-success text-white text-center py-3 mt-auto">
    &copy; 2025 FreshMilk Co. | All rights reserved.
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
